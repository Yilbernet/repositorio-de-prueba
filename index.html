<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"> 
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar__container">
      <div id="menu" class="navbar__menu">
        <i id="btnClose" class='bx bx-x navbar__icon btn--close'></i>
        <nav class="navbar__list">
          <a class="navbar__link" href="#">Home</a>
          <a class="navbar__link" href="#services">Servicios</a>
          <a class="navbar__link" href="#about">Acerca de mí</a>
          <a class="navbar__link" href="#skills">Mis habilidades</a>
          <a class="navbar__link" href="#briefcase">Mi portafolio</a>
          <a class="navbar__link" href="#contact">Contacto</a>
        </nav>
      </div>
      <div class="navbar__button">
        <i id="btnOpen" class='bx bx-menu navbar__icon btn--open'></i>
      </div>
    </div>
  </header>

  <main class="wrapper">
    <section id="services" class="services">
      <h2 class="services__title">Servicios</h2>
    </section>

    <section id="about" class="about">
      <h2 class="about__title">Acerca de mí</h2>
    </section>

    <section id="skills" class="skills">
      <h2 class="skills__title">Mis habilidades</h2>
    </section>

    <section id="briefcase" class="briefcase">
      <h2 class="briefcase__title">Mi portafolio</h2>
    </section>

    <section id="contact" class="contact">
      <h2 class="contact__title">Contacto</h2>
    </section>
  </main>
    
  <script src="./script/main.js"></script>
</body>
</html>
